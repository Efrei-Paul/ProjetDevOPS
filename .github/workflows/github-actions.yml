
name: Pytest
on: [push]
jobs:
  build-model:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      # Seting up Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      # Install podules
      - name: Install modules
        run: python3 -m pip install -r requirements.txt

      # Run Build Model
      - name: Run build model
        run: python3 build_model.py

  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      # Seting up Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      # Install podules
      - name: Install modules
        run: python3 -m pip install -r requirements.txt
      # Run Pytest
      - name: Run test
        run: pytest .

  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      
      - name: install packages
        run: sudo apt-get install python3

      - name: install streamlit
        run: python3 -m pip install streamlit

      - name: run streamlit
        run: streamlit run model_dashboard.py --server.port 8501 --server.address 0.0.0.0 &
        
      - name: sleep for 5s
        uses: juliangruber/sleep-action@v1
        with:
          time: 5s
        
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          spec: cypress/integration/spec1.js
          
      - name: upload cypress screenshots and videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-artifacts
          path: |-
            cypress/screenshots
            cypress/videos
        if: ${{ failure() }}

  docker-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: efreipaul/projetdevops

  
